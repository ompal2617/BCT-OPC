<div class="container"> 
  <!-- Modal -->
    <div id="myModal" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create User Role</h4>
            </div>
            <div class="modal-body">
                <form [formGroup]="roleForm" class="form-horizontal" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label class="control-label col-sm-3" for="role">Role Name:</label>
                      <div class="col-sm-6">
                        <input type="test" class="form-control" formControlName="role"  id="role" placeholder="Enter role">
                      </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-primary">Create</button>
                      </div>
                    </div>
                  </form>
            </div>
            <div class="modal-footer"> 
            </div>
          </div> 
        </div>
    </div> 
</div>
